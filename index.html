<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen and (min-width: 1000px)">
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 1000px)">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <script>
        import { inject } from "@vercel/analytics"
    </script>
    <title>CATCH-UP</title>
</head>
<body onload="inject()">
    <div id="top" class="container">
        <img id="logo" src="imgs/logo.png">
    </div>
    <div id="middle" class="container">
        <div class="step">
            <div class="stepnumber">
                <span>STEP 01</span>
            </div>
            <div class="desc">
                <span>어떤 멘토가<br/>대기중일까?</span>
            </div>
            <a href="https://www.google.com/" class="click">
                <span>멘토풀 둘러보기</span>
            </a>
        </div>
        <div class="step">
            <div class="stepnumber">
                <span>STEP 02</span>
            </div>
            <div class="desc">
                <span>원하는 멘토를<br/>찾았다면?</span>
            </div>
            <a href="https://www.google.com/" class="click">
                <span>사전 신청하기</span>
            </a>
        </div>
        <div class="step">
            <div class="stepnumber">
                <span>STEP 03</span>
            </div>
            <div class="desc">
                <span>원하는 멘토가<br/>없다면?</span>
            </div>
            <a href="https://www.google.com/" class="click">
                <span>요청하기</span>
            </a>
        </div>
    </div>
    <div id="bottom" class="container">
        <span id="copyright">Copyright © CATCH-UP. All rights reserved.</span>
    </div>
</body>
</html>
